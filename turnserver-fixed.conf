# Coturn 配置文件（修复版）
# 监听端口
listening-port=3478
tls-listening-port=5349

# 外部 IP（必须设置正确）
external-ip=45.8.204.48

# 认证
user=ghostchat:d260e6665ea30c153a739377b2c0a507

# 日志
verbose
log-file=/var/log/turnserver.log
simple-log

# 允许的 IP 段（局域网）
no-loopback-peers
no-multicast-peers

# 移动端优化
keep-address-family

# STUN/TURN 功能
fingerprint
lt-cred-mech
stale-nonce=600
max-bps=3000000

# ICE 配置（移动端关键）
ice-not-a-udp-stun
no-software-attribute

# 中继配置
min-port=49152
max-port=65535

# 限制
total-quota=100
bps-capacity=0

# 防火墙友好（使用 TCP）
use-auth-secret
no-multicast-peers
