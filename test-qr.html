<!DOCTYPE html>
<html>
<head>
  <title>QR Code Test</title>
</head>
<body style="background: #000; color: #fff; padding: 40px; font-family: sans-serif;">
  <h1>QR Code API Test</h1>
  
  <div style="margin: 20px 0;">
    <input 
      id="urlInput" 
      type="text" 
      value="http://localhost:3000/chat?peer=test123" 
      style="width: 400px; padding: 8px;"
    />
    <button onclick="generateQR()" style="padding: 8px 16px; margin-left: 8px;">Generate QR</button>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function generateQR() {
      const url = document.getElementById('urlInput').value;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
      
      document.getElementById('result').innerHTML = `
        <div>
          <p>QR URL: <a href="${qrUrl}" target="_blank" style="color: #0ff;">${qrUrl}</a></p>
          <img src="${qrUrl}" alt="QR Code" style="border: 2px solid #333; margin-top: 10px;" />
        </div>
      `;
    }
    
    // Auto-generate on load
    generateQR();
  </script>
</body>
</html>
